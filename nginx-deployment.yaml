apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: xyz
spec:
  replicas: 3
  selector:
    matchLabels:
      app: xyz
  template:
    metadata:
      labels:
        app: xyz
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        env:
          - name: DOCKER_USERNAME
            valueFrom:
              secretKeyRef:
                name: xyzIsthebest
                key: docker_username
                optional: false
          - name: DOCKER_PASSWORD
            valueFrom:
              secretKeyRef:
                key: docker_password
                name: xyzIsthebest
                optional: false
        volumeMounts:
        - name: xyz-volume
          mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
      volumes:
        - name: xyz-volume
          persistentVolumeClaim:
            claimName: xyz-claim
